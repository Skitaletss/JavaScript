<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function stringFrom(...args){
            return args.map(args => String(args)).join(' ');
        }

        console.log(stringFrom('I have', 5, 'apples'))
    </script>
</body>
</html>
