<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function numbers() {
            let count = 0;
            for (const arg of arguments) {
                if (typeof arg === 'number' && !isNaN(arg)) {
                    count++;
                }
            }
            return count;
        }

        console.log(numbers(1, 2, "a"));              
        console.log(numbers(true, 2, false));         
        console.log(numbers());  
    </script>
</body>
</html>
